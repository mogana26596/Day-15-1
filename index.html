<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="script.js"></script>

    <table class="calculator">
    <tr>
        <td colspan="4"> <input type="text" id="result"> </td>
    </tr>
    <tr>
        <td> <input type="button" value="7" onclick="display('7')" onkeyup="myFunction(event)"> </td>
        <td> <input type="button" value="8" onclick="display('8')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" value="9" onclick="display('9')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" style="background-color: yellow; color:black;" value="+" onclick="display('+')" onkeydown="myFunction(event)"> </td>
    </tr>

    <tr>
        <td> <input type="button" value="4" onclick="display('4')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" value="5" onclick="display('5')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" value="6" onclick="display('6')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" style="background-color: yellow; color:black;" value="-" onclick="display('-')" onkeydown="myFunction(event)"> </td>
    </tr>

    <tr>
        <td> <input type="button" value="1" onclick="display('1')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" value="2" onclick="display('2')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" value="3" onclick="display('3')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" style="background-color: yellow; color:black;" value="*" onclick="display('*')" onkeydown="myFunction(event)"> </td>
    </tr>

    <tr>
        <td> <input type="button" style="background-color: rgb(204, 21, 21); color:white;" value="C" onclick="clr()" id="btn" /> </td>
        <td> <input type="button" value="0" onclick="display('0')" onkeydown="myFunction(event)"> </td>
        <td> <input type="button" style="background-color: green; color:white;" value="=" onclick="solve()"  onkeydown="myFunction(event)"> </td>
        <td> <input type="button" style="background-color: yellow; color:black;" value="/" onclick="display('/')" onkeydown="myFunction(event)"> </td>
    </tr>

</table>

</body>
</html>
